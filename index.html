<!DOCTYPE html>
<html lang="vi">

<head>
	<meta http-equiv="content-language" content="vi" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0" />
	<title>Game</title>
		<link rel="icon" href="data:;base64,iVBORw0KGgo=">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<link href="style.css" rel="stylesheet" />
</head>

<body>
	<script src="jquery.js"></script>
	<br class="clear" />
	<div id="onoidung">	
			<div class="hoc-ai">GAME ĐƯA CỪU QUA SÔNG IQ</div>
		<div id="ndct">
			<div id="game">
				<div class="land L">
					<div class="line_wolf p1"></div>
					<div class="line_wolf p2"></div>
					<div class="line_wolf p3"></div>
					<div class="line_sheep p1"></div>
					<div class="line_sheep p2"></div>
					<div class="line_sheep p3"></div>
				</div>
				<div class="land R">
					<div class="line_wolf p1"></div>
					<div class="line_wolf p2"></div>
					<div class="line_wolf p3"></div>
					<div class="line_sheep p1"></div>
					<div class="line_sheep p2"></div>
					<div class="line_sheep p3"></div>
				</div>

				<div class="boat" style="left: 260px;">
					<div class="boat_bg"></div>
					<div class="seat p1"></div>
					<div class="seat p2"></div>
				</div>

				<button class="start"></button>
				<button class="go"></button>
				<button class="reload"></button>
				<div class="mask"></div>
				<div class="failure"><img src="./img/lose.png" /></div>
				<div class="success"><img src="./img/win.png" /></div>
				<div class="time">Thời Gian：7.77S</div>
				<div class="result"></div>
				<div style="display:block;width:100%;height:20px;clear:both;"></div>
			</div>
			<audio id="smusic" src="audio/w.mp3" preload=""></audio>
			<audio id="bgmusic" src="audio/ms.mp3" preload="" loop=""></audio>
			<audio id="emusic" src="audio/lose.mp3" preload=""></audio>
		</div>
		<br class="clear" />
		<script src="quasong.min.js"></script>
</body>

</html>
